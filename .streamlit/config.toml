[client]
showSidebarNavigation = false

[theme]
base = "light"  # "light" 또는 "dark" 중 하나 선택
primaryColor = "#0033A0"  # 입소스의 대표 파란색
backgroundColor = "#FFFFFF"  # 흰색 배경으로 가독성 향상
secondaryBackgroundColor = "#F0F2F6"  # 약간의 대비를 위한 연한 회색
textColor = "#000000"  # 검은색 텍스트로 명확한 가독성 제공
font = "sans serif"
